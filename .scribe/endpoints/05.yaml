name: 'Personalized Feed'
description: 'Personalized article feed based on user preferences'
endpoints:
  -
    httpMethods:
      - GET
    uri: api/v1/feed
    metadata:
      groupName: 'Personalized Feed'
      groupDescription: 'Personalized article feed based on user preferences'
      subgroup: ''
      subgroupDescription: ''
      title: 'Get a personalized article feed'
      description: |-
        Retrieve articles ranked by relevance to the authenticated user's preferences.
        Articles are scored based on:
        - Preferred sources (3 points)
        - Preferred categories (2 points per match)
        - Preferred authors (2.5 points per match)
        - Recency (up to 5 points, decreasing with age)

        Results are cached for 30 minutes per user.
      authenticated: true
      deprecated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters:
      page:
        name: page
        description: 'Page number for pagination'
        required: false
        example: 1
        type: integer
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      per_page:
        name: per_page
        description: 'Number of items per page (max 100)'
        required: false
        example: 20
        type: integer
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
    cleanQueryParameters:
      page: 1
      per_page: 20
    bodyParameters: []
    cleanBodyParameters: []
    fileParameters: []
